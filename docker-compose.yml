services:
  front-forum:
    image: node:22
    container_name: front-forum
    working_dir: /app
    volumes:
      - ./front:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"
    depends_on:
      - sender-forum
      - thread-forum
      - db-forum
    env_file:
      - ./front/.env.local
    networks:
      - networkForum
  
  sender-forum:
    image: node:22
    container_name: sender-forum
    working_dir: /app
    volumes:
      - ./back:/app
    ports:
      - "4000:4000"
    command: sh -c "npm install && npm run start:dev thread"
    depends_on:
      - db-forum
    env_file:
      - ./back/.env
    networks:
      - networkForum
        
  thread-forum:
    image: node:22
    container_name: thread-forum
    working_dir: /app
    volumes:
      - ./back:/app
    ports:
      - "4001:4001"
    command: sh -c "npm install && npm run start:dev sender"
    depends_on:
      - db-forum
    env_file:
      - ./back/.env
    networks:
      - networkForum

  db-forum:
    image: postgres:13
    container_name: db-forum
    env_file:
      - ./back/.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - networkForum

volumes:
  postgres-data:

networks:
  networkForum:
    driver: bridge
    name: networkForum